<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=fondo class="fondo">
        <div class="change">
            <button id='changeButton'class="changeButton"></button>
        </div>
        <div class="input">
            <input type="text" name="" id="" disabled>
        </div>
        <div class="botones">
            <button id='clear' class="boton clear">C</button>
            <button id='dividir' class="boton op" value="/">/</button>
            <button id='multiplicar' class="boton op" value="*">*</button>
            <button id='potencia' class="boton op" value="^">^</button>
            <button id='siete' class="boton num" value="7">7</button>
            <button id='ocho' class="boton num" value="8">8</button>
            <button id='nueve' class="boton num" value="9">9</button>
            <button id='resta' class="boton op" value="-">-</button>
            <button id='cuatro' class="boton num" value="4">4</button>
            <button id='cinco' class="boton num" value="5">5</button>
            <button id='seis' class="boton num" value="6">6</button>
            <button id='sumar'class="boton op" value="+">+</button>
            <button id='uno' class="boton num" value="1">1</button>
            <button id='dos'class="boton num" value="2">2</button>
            <button id='tres' class="boton num" value="3">3</button>
            <button id='igual'class="boton igual" value="=">=</button>
            <button id='punto' class="boton op" value="."class="boton">.</button>
            <button id='cero' class="boton num" value="0">0</button>
            <button id='dcero' class="boton op" value="00"class="boton">00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
